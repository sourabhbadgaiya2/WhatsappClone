<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="absolute text-white left-[40%] top-5 text-2xl">
      Whatsapp Message Clone
    </h1>
    <div
      class="main h-screen w-screen bg-gray-500 flex items-center justify-center px-10 text-white"
    >
      <div
        class="left h-4/5 w-1/3 bg-slate-800 rounded-l-xl border-r border-slate-400 overflow-hidden"
      >
        <div class="heading">
          <h1
            class="text-2xl border-b border-slate-400 py-8 px-10 bg-slate-600"
          >
            Contact
          </h1>
          <div class="contacts cursor-pointer">
            <p
              class="contact py-3 px-5 border-b border-slate-400 text-xl hover:bg-slate-700"
            >
              Bsnl
            </p>
            <p
              class="contact py-3 px-5 border-b border-slate-400 text-xl hover:bg-slate-700"
            >
              Jio
            </p>
            <p
              class="contact py-3 px-5 border-b border-slate-400 text-xl hover:bg-slate-700"
            >
              Airtel
            </p>
          </div>
        </div>
      </div>
      <!-- Right -->
      <div
        class="right ease-in-out duration-300 hidden h-4/5 w-4/6 bg-slate-800 rounded-r-xl overflow-hidden"
      >
        <div class="chat">
          <h1
            class="text-2xl border-b border-slate-400 py-8 px-10 bg-slate-600"
          >
            Chat with <span class="ChatName">Select a Contact</span>
          </h1>
        </div>
        <div class="message h-4/6 w-full p-4">
          <!-- <div class="msg bg-green-300 p-2 rounded text-xl my-2">Hello</div>
          <div class="msg bg-slate-400 p-2 rounded text-xl">reply</div> -->
        </div>

        <div class="w-full bg-slate-600 py-5 pl-4">
          <input
            class="input w-[88%] py-2 px-3 rounded outline-none text-black"
            type="text"
            placeholder="Type a message"
          />
          <button class="bg-green-500 py-2 px-4 font-bold ml-2 rounded">
            Send
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
